<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<section>
		<div class="fancy--slider--main--container">
			<div class="fancy--slider fancy--slider--container">
				<div class="fancy--slider--elements">
					<div class="fancy--slider--element mode--blend--green mode--slide--active">
						<div class="fancy--slider--inner">
							<!--<div class="fancy--slider--main">
								<div class="fancy--slider--main--inner"></div>
							</div>-->
							<div class="fancy--slider--content">
								<h2 class="fancy--slider--header">
									<div class="fancy--slider--header--text">
										<span>Black</span>
									</div>
									<div class="fancy--slider--header--text">
										<span>Widow</span>
									</div>
								</h2>
							</div>
						</div>
					</div>
					<div class="fancy--slider--element mode--blend--dark">
						<div class="fancy--slider--inner">
							<!--<div class="fancy--slider--main">
								<div class="fancy--slider--main--inner"></div>
							</div>-->
							<div class="fancy--slider--content">
								<h2 class="fancy--slider--header">
									<div class="fancy--slider--header--text">
										<span>Captain</span>
									</div>
									<div class="fancy--slider--header--text">
										<span>America</span>
									</div>
								</h2>
							</div>
						</div>
					</div>
					<div class="fancy--slider--element mode--blend--red">
						<div class="fancy--slider--inner">
							<!--<div class="fancy--slider--main">
								<div class="fancy--slider--main--inner"></div>
							</div>-->
							<div class="fancy--slider--content">
								<h2 class="fancy--slider--header">
									<div class="fancy--slider--header--text">
										<span>Iron</span>
									</div>
									<div class="fancy--slider--header--text">
										<span>Man</span>
									</div>
								</h2>
							</div>
						</div>
					</div>
					<div class="fancy--slider--element mode--blend--blue">
						<div class="fancy--slider--inner">
							<!--<div class="fancy--slider--main">
								<div class="fancy--slider--main--inner"></div>
							</div>-->
							<div class="fancy--slider--content">
								<h2 class="fancy--slider--header">
									<div class="fancy--slider--header--text">
										<span>Thor</span>
									</div>
								</h2>
							</div>
						</div>
					</div>
				</div>
				<nav class="fancy--navigation">
					<div class="fancy--navigation--background--main">
						<div class="fancy--navigation--background--element mode--navi--background--green mode--navi--background--active"></div>
						<div class="fancy--navigation--background--element mode--navi--background--dark"></div>
						<div class="fancy--navigation--background--element mode--navi--background--red"></div>
						<div class="fancy--navigation--background--element mode--navi--background--blue"></div>
					</div>
					<div class="fancy--navigation--control--container">
						<button class="fancy--navigation--control--element">
							Black Widow
							<span class="fancy--navigation--control--progress"></span>
						</button>
						<button class="fancy--navigation--control--element">
							Captain America
							<span class="fancy--navigation--control--progress"></span>
						</button>
						<button class="fancy--navigation--control--element">
							Iron Man
							<span class="fancy--navigation--control--progress"></span>
						</button>
						<button class="fancy--navigation--control--element">
							Thor
							<span class="fancy--navigation--control--progress"></span>
						</button>
					</div>
				</nav>
			</div>
    </div>
	</section>
	<script src="./script.js"></script>
</body>
</html>
